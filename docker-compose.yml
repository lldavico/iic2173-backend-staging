  version: '3'
    
  services:
    web:
      build: ./app_base
      command: python ./app_base/manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      env_file:
        - ./.env.dev
      depends_on:
        - db
        
    db:
      image: postgres
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      volumes:
      - postgres_data:/var/lib/postgresql/data/ 

  volumes:
    postgres_data: