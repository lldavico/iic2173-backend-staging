version: 0.0
os: linux

files:
  - source: ci-scripts
    destination: e1/backend-project/ci-scripts/

permissions:
  - object: ci-scripts
    pattern: "**"
    owner: ec2-user
hooks:
  ApplicationStop:
    - location: ci-scripts/stop.sh
      timeout: 600
      runas: ec2-user
  AfterInstall:
    - location: ci-scripts/install.sh
      timeout: 600
      runas: ec2-user
  ApplicationStart:
    - location: ci-scripts/start.sh
      timeout: 600
      runas: ec2-user
